<!DOCTYPE html>
<style>
	body{
		height: 100vh;
		margin: 0px;
	}

	.center{
        display: flex;
        justify-content: center;
        align-items: center;
    }

	.center-vertical{
		flex-direction: column;
	}

	.no-outline{
        outline: none;
        border: none;
        background-color: transparent;
    }

	.size-parent{
        width: 100%;
        height: 100%;
    }

	.img-fit{
		position: relative;
        object-fit: contain;
		max-width: 100%;
		height: 100%;
    }
</style>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
